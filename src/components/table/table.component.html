<div class="table-container" *ngIf="table?.length">
  <div class="column" *ngFor="let item of Object.keys(table[0])">
    <div class="header {{ item }}">
      <span>{{ item | localization }}</span>
    </div>
    <div class="cell {{ item }}" *ngFor="let value of table">
      <span>{{ $any(value)[item] }}</span>
    </div>
  </div>
</div>
